 <!--<b>Prerequisites:</b> MAT224H1/MAT247H1, MAT235Y1/MAT237Y1, MAT246H1; these prerequisites will be waived for students who have MAT257Y1 -->

<p>  <b>When:</b> Tuesday, 12:30 Eastern Time, typically biweekly.

<p> <b>Where:</b> Please see the talk abstract for a Zoom link and passcode. If
you would like to be added to the mailing list, please e-mail 
<a href = "mailto:khesin@math.toronto.edu">Boris Khesin</a> or <a href = "mailto:izosimov@math.arizona.edu"> Anton Izosimov</a>.

<p> <b>Description:</b> This seminar revolves around geometric
mechanics and Hamiltonian dynamics, which includes but is not limited to such topics as
geometric fluid dynamics and integrable systems. We would like it to be
a working group, so that we all, and in particular students, could ask
any questions, get to any detail, rather than just advertise
results.  <!--The length of the seminar will be a bit longer than usual,
from 1 to 1.5 hours, in order to have time for more questions. We
might have weekly or biweekly meetings, depending on the presence of
speakers.  --> We encourage undergraduate and
graduate students and postdocs to get acquainted with each other
and start discussing topics of mutual interest between themselves,
beyond the seminar setting.
